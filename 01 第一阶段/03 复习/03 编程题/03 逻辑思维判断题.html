<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年终奖,48课时</title>
</head>
<body>
    <!-- 
        某个公司要给员工发年终奖，为了奖励老员工，所以工作时间越长，发的越多，规则如下∶
        工作满0年,发月薪的1倍月薪年终奖，如果月薪大于8000，那么就是发1.2倍
        工作满1年,发月薪的1.5倍月薪年终奖，如果月薪大于10000 ，那么就是发1.7倍
        工作满2年甚至更多,发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍
        编写JS程序，当用户输入自己的工作年限和薪资后，计算并且输出应得的年终奖~~
     -->
    工龄：<input type="text" value="1" id="workYear">
    <br>
    薪资：<input type="text" value="10000" id="workMoney">
    <br>
    <button id="submit">计算年终奖</button>
    <br>
    你的年终奖是：￥<span id="valBox"></span>

    <script>
        let workYear = document.getElementById('workYear');
        let workMoney = document.getElementById('workMoney');
        let submit = document.getElementById('submit');
        let valBox = document.getElementById('valBox');

        submit.onclick = function () {
            // 1. 获取文本框中的信息  
            // 文本框.value 获取输入的内容.格式是字符串
            let year = Number(workYear.value);
            let money = Number(workMoney.value);
            if (isNaN(year) || isNaN(money)) {
                alert('输入的内容是非法格式~~~');
                return;     // 在函数中遇到return，直接跳出这个函数
            }   
            // 2. 经过逻辑处理，计算出结果
            let result = null;
            if(year < 1){
                result = money >= 8000 ? money * 1.2 : money;
            }else if(year >= 1 && year < 2){
                result = money >= 10000 ? money * 1.7 : money * 1.5;
            }else {
                result = money >= 12000 ? money * 3.2 : money * 3.2;
            }
            // 3. 把结果赋值给 #valBox 即可
            valBox.innerHTML = result;
        }
    </script>
</body>
</html>
