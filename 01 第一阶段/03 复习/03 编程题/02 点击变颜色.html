<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击变颜色</title>
    <!-- import CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            padding: 20px 40px;
            line-height: 40px;
        }
    </style>
</head>

<body style="background-color: white;">
    <button id="changeBtn">点击我啊...</button>


    <!-- import JS -->
    <script>
        let body = document.body;
        let changeBtn = document.getElementById('changeBtn');
        // 从数组中拿到某一个样式值只需要：ary[数字索引]
        let i = 0;
        let ary = ['white', 'pink', 'lightblue', 'lightgreen', 'rgb(194,109,109)', 'orange', '#999'];
        // 点击按钮实现功能
        // 点一下按钮，就执行一个方法function
        changeBtn.onclick = function () {
            i++;    // ary[i]   每一次点击基于累加后的i作索引，从数组中拿到不同的颜色样式值
            console.log(ary[i]);
            i > ary.length - 1 ? i = 0 : 0;     // 如果索引累加后比数组最大的索引都要大，我们让其从零开始即可
            body.style.backgroundColor = ary[i];
        }
    </script>
</body>

</html>
