<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script的位置</title>
    <script>
        // 因为在获得box的时候，下面的代码没有加载，代码是自上而下的。
        // let box = document.getElementById('box');
        // console.log(box);           // null
        // box.style.color = 'red';    // Uncaught TypeError: Cannot read property 'style' of null
        // 注意事项: 放到头部，可能导致无法获取到需要操作的元素



        window.onload = function () {
            // 事件: 当页面中的结构和内容都加载完成才会执行这里面的代码 JQ中也有一个对应的方法 $(document).ready(function(){})
            let box = document.getElementById('box');     
            box.style.color = 'orange';   
        }
    </script>
</head>
<body>
    <div id="box">活动和恢复</div>
    <script>
        // 经常放到body的后面，是为了保证页面结构加载完成才去做这些事件
        // let box = document.getElementById('box');
        // console.log(box);           
        // box.style.color = 'red';   
    </script>
</body>
</html>
