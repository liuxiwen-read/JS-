<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 属性和方法</title>
</head>
<body>
    <!-- 
        accesskey属性可以把一个元素（如链接）与键盘上的某个特定按键关联在一起，
        一般来说，在适用于Windows系统的浏览器中快捷键的用法是在键盘上同时按下Alt键和特定的按键，Mac系统是同时按下Ctrl键和特定按键
        设置太多快捷键 往往会适得其反，它们有可能与浏览器的内建的键盘快捷方式发生冲突。
     -->
    <div id="main">
        <a href="http://baidu.com" accesskey="2" >快捷键2</a>
        <button οnclick="alert('快捷键z');" accesskey="z" >快捷键z</button>
    </div>
</body>
</html>
