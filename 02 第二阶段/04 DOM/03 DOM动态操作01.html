<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作DOM：增加</title>
    <style>
        .RED {
            color: red;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div id="haha">哈哈</div>

    <script>
        // 动态创建一个div元素对象，把其赋给box
        let box = document.createElement('div');
        box.id = "boxActive";
        box.style.width = "200px";
        box.style.height = "200px";
        box.className = "RED";

        // 动态创建一个文本
        let text = document.createTextNode("珠峰培训");

        //  添加：容器.appendChild(元素) 
        box.appendChild(text);
        // 放到指定元素后： 容器.appendChild([新增元素])
        // document.body.appendChild(box);

        // 放到指定元素前：容器.inserBefore([新增元素],[指定元素])
        let haha = document.getElementById("haha");
        // haha = parentNode.insertBefore(....)     等价于
        document.body.insertBefore(box,haha);
    </script>
    
</body>
</html>
