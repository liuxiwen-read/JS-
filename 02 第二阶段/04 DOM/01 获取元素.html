<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
    <style>
        .formBox {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="tabBox" id="tabBox">
        <ul class="tab" id="tab">
            <li>第1个页卡</li>
            <li>第2个页卡</li>
            <li>第3个页卡</li>
        </ul>
        <div>
            第1个要展示的内容
            <ul class="news">
                <li>热门新闻1</li>
                <li>热门新闻2</li>
                <li>热门新闻3</li>
                <li>热门新闻4</li>
                <li>热门新闻5</li>
            </ul>
        </div>
        <div>
            第2个要展示的内容
            <div class="detail"></div>
        </div>
        <div>第3个要展示的内容</div>
    </div>

    <div class="formBox">
        性别：
        <!-- name 在表单中是用来分组的 -->
        <input type="radio" name="sex" value="男" checked>男
        <input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="未知">未知
        
        <button id="submit">点击获取选中的是谁？</button>
    </div>




    <!-- import jquery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- import JS -->
    <script src="./js/01 获取元素.js"></script>
</body>
</html>
